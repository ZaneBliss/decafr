{% extends "shared/base.html" %}
{% load static %} 
{% block content %}
<h1>Register</h1>
<form method="POST" id="form">

    {% csrf_token %}
    <p>Need to login? <a href="http://localhost:8000/accounts/login">Login</a></p>
    {% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
    {% endif%}
    {{ form.as_p }}
    <button id="register_btn" type="submit">Register</button>
</form>
{% endblock %}

{% extends 'shared/base.html' %}
{% block content %}
<div>
    <h3>Drinks</h3>
    {% for drink in drinks %}
    <div>
        <h4>{{ drink.name }}</h4>
        <p>Caffeine mg: {{ drink.caffeine_mg }}</p>
        <p>Drink type: {{ drink.type|title }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
